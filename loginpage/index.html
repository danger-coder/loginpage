<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <form action="">
            <h2>login</h2>
            <div class="form_body">
                
                <div class="email">
                    <p class="user">username</p>
                    <div class="inputbox">
                        <img src="/imgs/userr.png" alt="">
                        <input type="text" placeholder="Enter your email">
                    </div>
                </div>
                <div class="password">
                    <p class="pass">password</p>
                    <div class="inputbox">
                        <img src="/imgs/pass.png" alt="">
                        <input type="password" placeholder="Enter your password">
                    </div>
                </div>
                <p class="forget">Forget your paassword?</p>
                <button class="submit_btn">login</button>
            </div>

            <p class="or">or</p>

            <div class="social">
                <img src="/imgs/facebook.png" alt="">
                <img src="/imgs/google.png" alt="">
                <img src="/imgs/twitter.png" alt="">
            </div>

        </form>
        <span class="line1"></span>
        <span class="line2"></span>
        <span class="line3"></span>
        <span class="line4"></span>
    </header>

</body>

</html>
